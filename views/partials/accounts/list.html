<table class="table table-striped  table-sm table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">N. Account</th>
        <th scope="col">Client</th>
        <th scope="col">Account type</th>
        <th scope="col">Balance</th> 
        <th scope="col">Actions</th>           
    </tr>
    </thead>
    <tbody>
        <% accounts?.length > 0 && accounts.forEach( (account) => { %>
            <tr>
                <td scope="row"><%= account.id %></td>
                <td><%= account.account_no %></td>
                <td><%= account.Client.first_name %> <%= account.Client.last_name %> </td>
                <td><%= account.AccountType.name %></td>
                <td><%= account.balance %></td>
                <td>
                    <a href="/accounts/edit/<%= account.id %>" class="btn btn-success btn-sm">Edit</a>
                    <a href="/accounts/delete/<%= account.id %>" class="btn btn-danger btn-sm">Delete</a>
                </td>
                
            </tr>
        <% }) %>
    </tbody>
</table>
