<div class="card" style="width: 15rem;">
    <h5 class="card-header text-center">Account Types</h5>

    <div class="card-body">
        <form action="/account_types/add" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name </label>
                <input type="text" value="" name="name" class="form-control" id="name" placeholder="Name type account">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea  cols="30" rows="2" name="description" class="form-control" id="description" placeholder="description"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" >Add account types</button>
            </div>
        </form>
    </div>
</div>
